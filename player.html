<audio id="player-audio"></audio>


<div id="player-area">

	<div class="player-top">
		<a class="btn-open-menu"></a>
	</div>

	<div class="page-content">
		<div class="player-bookmark">
			<div class="bookmark-question">Deseja retornar para a última página visitada?</div>
			<a class="bookmark-yes">Sim</a>
			<a class="bookmark-no">Não</a>
		</div>
		<div class="player-screen-mobile"></div>
	</div>

	<div class="player-preloader">
		<div class="loader-gif"></div>
	</div>


	<div class="player-menu-mask" data-animation='{"direction":"right", "durationIn":"0.7", "durationOut":"0.4"}'>
		<div class="player-menu">
			<a class="btn-close-menu"></a>
			<ul class="menu-itens">
			</ul>
		</div>
	</div>

	<div class="player-help"></div>
</div>


<script>
	(function(){

		/*Player.setPlayAudio({
			file:'bg_music.mp3',
			loop: true,
			volume: .08,
			autoStop:false
		});*/
		
		// Dados
		// -------------------------------------------------------------
		window.dados = Player.getSuspendData('dados') || {};
		window.tentativas = Player.getSuspendData('tentativas') || {};
		window.soma = 0;
		if(!Player.getSuspendData('dados')){
			for(var t=1;t<=7;t++){
				dados['exe'+t]=0;
			}
			Player.setSuspendData('dados', dados);
		}

		Player.save = function(){
			soma = 0;
			for(var t=1;t<=7;t++){
				soma +=dados['exe'+t];
				Player.setSuspendData('dados', dados);
				Player.setNota(Math.round(soma/13*100));
			}
			//Player.getNota();
		}

		Player.start(function(){
			// Animação de intro
			TweenMax.from($('#player-area'), 1.3, {opacity:0, scale:1.2, delay:0, ease:Quart.easeInOut});
			TweenMax.from($('.player-top'), 1.3, {opacity:0, delay:0.6, ease:Quart.easeInOut, onComplete:function(){
				// Carrega página
				Player.firstPage(); 
			}});
		});

	})();

</script>
